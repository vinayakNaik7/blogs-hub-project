<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>From here you can manage your blog posts.</p>

          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
          <button class="btn btn-info bg-warning ml-2" routerLink="/">Back to the Dashboard</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Post Image </th>
                <th> Title </th>
                <th> Excerpt </th>
                <th> Category </th>
                <th> Date </th>
                <th> Actions </th>
              </tr>
            </thead>

            <tbody width="100%">
              <tr class="tr" *ngFor="let post of postArray; let i=index">
                <td width="10">{{i+1}}</td>
                <td width="200"><img src="{{post.data.postImgPath}}" class="img img-fluid" /></td>
                <td><div class="td">{{post.data.title}}</div></td>
                <td><div class="td">{{post.data.excerpt}}</div></td>
                <td>{{post.data.category.category}}</td>
                <td width="100">{{post.data.createdAt.toMillis() | date}}</td>
                <td width="450">
                  <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id:post.id}">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.data.postImgPath,post.id)">Delete</button>

                  <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured(post.id,true)"> Mark Featured</button>
                  <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-info ml-2" (click)="onFeatured(post.id,false)"> Remove Featuired </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
