<div class="card shadow-card mb-4" *ngIf="postData" [routerLink]="['/post',postData.id]" (click)="scrollToTop()">
  <img src="{{postData?.data.postImgPath}}" alt="post-image" class="card-img-top img-fluid" />
  <div class="card-body mb-1">
    <small class="bg-light text-danger text-center">{{postData?.data.category.category}}</small><br />
    <small class="bg-light text-success text-center" *ngIf="postData.data.isFeatured">Featured</small>
    <small class="bg-light text-success text-center ml-3">Views : {{postData?.data.views}}</small>

    <div class="mt-2 mb-1">
      <h5>{{postData?.data.title}}</h5>
    </div>
    <small class="bg-light text-success text-center mt-5">LAST UPDATED  {{postData?.data.createdAt.toMillis() | date}}</small>
  </div>
</div>
