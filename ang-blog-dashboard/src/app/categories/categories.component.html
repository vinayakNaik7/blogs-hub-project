<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center">{{ formStatus }} Categories</h3>
      <p class="text-center mb-5">You can add new categories from here..!</p>

      <form class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text"
                 name="category"
                 class="form-control shadow-effect col-md-12"
                 placeholder="Add New Categories"
                 #newCatagory='ngModel'
                 [(ngModel)]='formCategory'
                 required
                 [ngClass]="{'is-invalid':newCatagory.touched && newCatagory.invalid}"/>
          <div class="alert alert-danger col-md-12" *ngIf="newCatagory.touched && newCatagory.invalid">Category field is required</div>
        </div>

        <div class="col-md-2">
          <button class="btn-theme btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">{{ formStatus }} Category</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="row mt-5 mb-5">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let category of categoryArray; let i = index'>
                <td>{{ i+1 }}</td>
                <td>{{category.data.category}}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.id,category.data.category)">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)">Delet</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4"></div>

    <div class="col-md-5"></div><button class="btn btn-info bg-warning mt-4" routerLink="/">Back to the Dashboard</button>
  </div>
</div>
